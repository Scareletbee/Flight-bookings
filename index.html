<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flight Bookings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">

      <nav>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBPVB25WU4RhsFQWZDahijJf4I822PpRLNGQ&usqp=CAU"
          class="logo"
        />
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Plan My Trip</a></li>
          <li><a href="">Contact Us</a></li>
          <li><a href="">Travel Information</a></li>
          <li class="btn">Sign Up</li>
        </ul>
      </nav>

      <div class="content">
        <h1>Your Escape to Paradise Awaits!</h1>
        <form>
          <input
            type="text"
            placeholder="&#x2708;   Enter Your Place for flight-Journey"
          />
          <button type="submit">Book Now &#x2709;</button>
        </form>

        <div class="category-list">
          <div class="category">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZJrMRUNtjFyA2BTxE3bAgnnV2lxJ2nL5mUA&usqp=CAU"
            />
            <p>Check-In</p>
          </div>
          <div class="category">
            <img
              src="https://www.goair.in/media/2956/flight-status-mobile-home_icon.png"
            />
            <p>Flight Status</p>
          </div>
          <div class="category">
            <img
              src="https://www.nicepng.com/png/detail/18-185744_transparent-png-blue-world-map-png.png"
            />
            <p>Route Map</p>
          </div>
          <div class="category">
            <img
              src="https://e7.pngegg.com/pngimages/1016/440/png-clipart-computer-icons-customer-service-icon-design-user-business-blue-service.png"
            />
            <p>Customer care</p>
          </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
